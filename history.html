<script>
  $(document).ready(function () {
      $(".main a").click(function (e) {
          e.preventDefault();

          $(".main .active").removeClass("active");
          $(this).addClass("active");

          $(".content .expanded").toggleClass("expanded collapse");
          var id = $(this).attr("href");
          $(`#${id}`).toggleClass("expanded collapse");
      });
  });
</script>
